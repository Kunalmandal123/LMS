<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Start MCQ Test</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    #countdown-timer {
        font-size: 24px;
        color: red;
        margin-top: 20px;
    }
  </style>
  <script>
    window.onload = function () {
        let timeLeft = 10; // Countdown time in seconds
        const countdownElement = document.getElementById('countdown-timer');

        const countdownInterval = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "/take-mcq-test?q=0"; // Redirect to the first question
            } else {
                countdownElement.innerText = timeLeft + " seconds remaining...";
                timeLeft--;
            }
        }, 1000); // Update every second
    };
  </script>
</head>
<body>
<h1>Welcome to the MCQ Test</h1>
<p>The test will begin shortly. Please be ready!</p>
<div id="countdown-timer">Loading...</div>
</body>
</html>
